name: SQL Pipeline
on: [push]

jobs:
  test:
    environment: build
    runs-on: ubuntu-latest
    name: SQL Pipeline
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Sqlite
        run: sudo apt install sqlite3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 
      - name: Build database
        run: cd sql; bash make.sh
      - uses: actions/upload-artifact@v3
        with:
          name: SQL Pipeline Result
          path: output_sql
