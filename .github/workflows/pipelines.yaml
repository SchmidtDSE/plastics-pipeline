name: R Pipeline
on: [push]

jobs:
  rpipeline:
    runs-on: ubuntu-latest
    name: R Pipeline
    steps:
      - name: Load R
        uses: r-lib/actions/setup-r@v2
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
      - name: Build
        run: cd r; Rscript transform.r
      - uses: actions/upload-artifact@v3
        with:
          name: R Pipeline Result
          path: output_r
  sqlpipeline:
    runs-on: ubuntu-latest
    name: SQL Pipeline
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install Sqlite
        run: sudo apt install sqlite3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' 
      - name: Install other dependencies
        run: pip install -r requirements.txt
      - name: Build database
        run: cd sql; bash make.sh
      - uses: actions/upload-artifact@v3
        with:
          name: SQL Pipeline Result
          path: output_sql
  deploy:
    runs-on: ubuntu-latest
    environment: deploy
    name: Deploy
    if: github.ref == 'refs/heads/main'
    needs: [rpipeline, sqlpipeline]
    steps:
      - name: Trigger
        uses: peter-evans/repository-dispatch@v2
        with:
          token: ${{ secrets.CROSS_TOKEN }}
          repository: SchmidtDSE/plastics-prototype
          event-type: data-update
